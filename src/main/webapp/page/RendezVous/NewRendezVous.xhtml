<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

<ui:composition template="../templates/templates.xhtml">

    <title>Nouveau rendez-vous</title>
    

    <h:form>
        <ui:include src="side-bar.xhtml"/>

        <div class="container-fluid" style="padding-top:5rem;">
            <h1 class="h3 mb-2 text-gray-800"><b>Prendre un rendez-vous</b></h1>

            <p:growl id="growl" showDetail="true" sticky="false"/>

            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Rendez-vous</h6>
                </div>
                <div class="card-body">
                   <p:commandButton value="Rafraîchir messages" actionListener="#{bean.refreshMessages}" update="messages" />

                    <h:form>
                        <p:panel header="Rendez-vous" styleClass="panel-primary">
                            <p:panelGrid columns="2" style="width:100%" columnClasses="label, value">

                                <f:facet name="header">
                                    <p:row>
                                        
                                        <p:column>
                                            <h:outputLabel for="treatment" value="Type de traitement :" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="treatment" value="#{rendezVousController.selectedRendezVous.rdvPriorite}" style="width:100%">
                                                <f:selectItem itemLabel="Sélectionnez" itemValue="" />
                                                <f:selectItems value="#{rendezVousController.treatmentOptions}" />
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel for="description" value="Description :" />
                                        </p:column>
                                        <p:column>
                                            <p:inputTextarea id="description" value="#{rendezVousController.selectedRendezVous.rdvDescr}" rows="4" cols="50" style="width:100%"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <h:outputLabel for="dateTime" value="Date :" />
                                        </p:column>
                                        <p:column>
                                            <p:calendar id="dateTime" value="#{rendezVousController.selectedRendezVous.rdvDate}" showButtonPanel="true" pattern="dd/MM/yyyy HH:mm" timeOnly="false"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:commandButton value="Reserver" action="#{rendezVousController.create}" icon="pi pi-check" update=":form:growl" styleClass="btn btn-primary" />
                                        </p:column>
                                    </p:row>
                                </f:facet>
                            </p:panel>
                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </h:form>

    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>

</ui:composition>
</html>
