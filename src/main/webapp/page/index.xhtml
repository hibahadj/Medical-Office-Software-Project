<script language="javascript">
    var targetUrl = "#{request.contextPath}/index.jsp";

    // Check if the current page is already using HTTPS
    if (window.location.protocol !== 'https:') {
        // If not, construct the secure URL
        var secureUrl = 'https://' + window.location.host + targetUrl;

        // Redirect to the secure URL
        window.location.href = secureUrl;
    }
</script>
