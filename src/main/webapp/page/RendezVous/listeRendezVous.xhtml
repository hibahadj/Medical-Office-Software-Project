    <h:form>
        <ui:include src="side-bar.xhtml"/>

        <div class="container-fluid" style="padding-top:5rem;">
            <h1 class="h3 mb-2 text-gray-800"><b>Liste des Rendez-vous</b></h1>

            <p:growl id="growl" showDetail="true" sticky="false"/>

            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Rendez-vous</h6>
                    <p:commandButton value="Reserver un nouveau rendez-vous" action="#{rendezVousController.prepareCreate}" styleClass="btn btn-primary" icon="pi pi-plus"/>
                </div>
                <div class="card-body">
                    <p:dataTable var="rdv" value="#{rendezVousController.items}" paginator="true" rows="10" >
                        <p:column headerText="ID">
                            <h:outputText value="#{rdv.rdvId}" />
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{rdv.rdvDate}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Heure">
                            <h:outputText value="#{rdv.rdvHeure}">
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Patient">
                            <h:outputText value="#{rdv.fkRdvPat.nom} #{rdv.fkRdvPat.prenom}" />
                        </p:column>
                        <p:column headerText="Etat">
                            <h:outputText value="#{rdv.rdvEtat}" />
                        </p:column>
                        <p:column headerText="Description">
                            <h:outputText value="#{rdv.rdvDescr}" />
                        </p:column>
                        <p:column headerText="PrioritÃ©">
                            <h:outputText value="#{rdv.rdvPriorite}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
    </h:form>
    
    <style>
    .ui-datatable {
        width: 100%;
    }
    @media screen and (max-width: 600px) {
        .ui-datatable th {
            font-size: 12px;
        }
        .ui-datatable td {
            font-size: 12px;
        }
    }
</style>
